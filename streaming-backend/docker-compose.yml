  #     NODE_ENV: production
  #     DATABASE_URL: postgresql://streaming_user:streaming_pass@postgres:5432/streaming_db?schema=public
  #     REDIS_URL: redis://redis:6379
  #   ports:
  #     - "3000:3000"
